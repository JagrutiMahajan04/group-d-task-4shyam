<!DOCTYPE html>
<html>
    <head>
        <title>
            Google Meet
        </title>
        <link rel="stylesheet" href="style.css">
        <style>
        
        </style>
    </head>
    <body>
        <div class="container" >
            <div class="container-1-profile margin">
                <div class="container-1-profile-box">
                    <img src="./images/mute.png" alt="png" class="container-1-profile-box-mic">
                    <img src="./profile-pic/rushikesh.png" alt="png" class="profile"><br><br>
                    <span class="name"> Rushikesh Patil</span>
                </div>
                <div class="container-1-profile-box">
                    <img src="./images/mute.png" alt="png" class="container-1-profile-box-mic">
                    <img src="./profile-pic/aarati.jfif" alt="png" class="profile"><br><br>
                    <span class="name">Aarati Jagtap</span>
                </div>
                <div class="container-1-profile-box">
                    <img src="./images/mute.png" alt="png" class="container-1-profile-box-mic">
                    <img src="./profile-pic/jagruti.jfif" alt="png" class="profile"><br><br>
                    <span class="name">Jagruti Mahajan</span>
                </div>
            </div>

            <div class="container-1-profile">
                <div class="container-1-profile-box">
                    <img src="./images/mute.png" alt="png" class="container-1-profile-box-mic">
                    <img src="./profile-pic/shyam.jfif" alt="png" class="profile"><br><br>
                    <span class="name">Shyam Korade</span>
                </div>
                <div class="container-1-profile-box">
                    <img src="./images/mute.png" alt="png" class="container-1-profile-box-mic">
                    <img src="./profile-pic/prajakta.jpg" alt="png" class="profile"><br><br>
                    <span class="name">Prajakta Dharpure</span>
                </div>
                <div class="container-1-profile-box">
                    <img src="./images/mute.png" alt="png" class="container-1-profile-box-mic">
                    <img src="./profile-pic/suraj sir.png" alt="png" class="profile"><br><br>
                    <span class="name">Suraj Shende</span>
                </div>
            </div>

            <div class="container-2-information">
                <div class="header-2">
                    <div><b>Activities</b> </div>
                    <div class="cross">
                        <img src="./images/close.png" height="10px" >
                    </div> 
                </div>
                <div class="container-2-list">
                    <div><img src="./images/boarding.svg" alt="png" class="icon-container2"></div>
                    <div class="container-2-list-details">
                       <b>Whiteboarding</b><br>
                        <span class="font-container2-details">
                            Collaboratively brainstorms and sketch ideas
                        </span>
                    </div>
                </div>
                <div class="container-2-list-details2">
                    <div class="font-container2-details2">
                        ADD-ONS
                    </div>
                </div>
                <div class="container-2-list">
                    <div><img src="./images/micro.svg" alt="png" class="icon-container2"></div>
                    <div class="container-2-list-details">
                       <b>Micro</b><br>
                        <span class="font-container2-details">
                            Whiteboards with tools and templates
                        </span>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
